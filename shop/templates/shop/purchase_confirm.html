{% extends 'shop/index.html' %}

{% block checkout %}


 <div class="bg-white rounded pb_form_v1">
       {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:green">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}<br>
     <br>

 <font color="green">Thank you for purchasing with us<br>
     <a href="{% url 'shop:home'%}"><font color="blue">Back to Home Page</font></a>
 </font>
 </div>
{% endblock checkout %}
